{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <title>Log In | Codefox - Tienda Virtual | CoderHouse - Guillermo Ariel Puentes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'base_sistema/assets/images/favicon.ico'%}">

		<!-- App css -->
		<link href="{% static 'base_sistema/assets/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
		<link href="{% static 'base_sistema/assets/css/app.min.css'%}" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

		<link href="{% static 'base_sistema/assets/css/bootstrap-dark.min.css'%}" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" />
		<link href="{% static 'base_sistema/assets/css/app-dark.min.css'%}" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />

		<!-- icons -->
		<link href="{% static 'base_sistema/assets/css/icons.min.css'%}" rel="stylesheet" type="text/css" />

    </head>

    <body class="loading authentication-bg">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card shadow-none">

                            <div class="card-body p-3">
                                
                                <div class="text-center w-75 m-auto">
                                    <div class="auth-logo">
                                        <a href="index.html" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'base_sistema/assets/images/logo-dark.png'%}" alt="" height="22">
                                            </span>
                                        </a>
                    
                                        <a href="index.html" class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'base_sistema/assets/images/logo-light.png'%}" alt="" height="22">
                                            </span>
                                        </a>
                                    </div>
                                    <p class="text-muted mb-4 mt-3">Ingrese sus credenciales de acceso, para validarse en el sistema</p>
                                </div>
                                {% block login %}
                                
                                {% endblock %}
                                

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                      
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            <script>document.write(new Date().getFullYear())</script> &copy; Tienda Virtual para <a href="#">CoderHouse</a> 
        </footer>

        <!-- Vendor js -->
        <script src="{% static 'base_sistema/assets/js/vendor.min.js'%}"></script>

        <!-- App js -->
        <script src="{% static 'base_sistema/assets/js/app.min.js'%}"></script>
        
    </body>
