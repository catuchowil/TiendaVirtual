{% block contenido %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Bienvenido al Sistema CODEFOX</h4>
                <p class="sub-header font-13">Sistema de Control - Tienda Virtual</p>

                <!-- START carousel-->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">

                            <img class="d-block img-fluid" src="{% static 'base_sistema/assets/images/carousel/tecnologia16.jpg'%}" alt="First slide">
                        </div>
                        <div class="carousel-item">

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">

                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
