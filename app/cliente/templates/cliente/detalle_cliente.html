{% extends 'base/base.html' %}


{%block titulo-miga%}
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Página de Clientes</h4>
            <div>

                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'base:index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Detalle del Cliente</li>
                </ol>

            </div>
        </div>
    </div>
</div>
{% endblock%}

{% block contenido %}


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Detalles del Cliente</h4>
               <hr>

                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputEmail4" class="form-label">Apellido</label>
                            <input type="text" class="form-control" value="{{cli.apellido_cliente}}" placeholder="Email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputPassword4" class="form-label">Nombre</label>
                            <input type="text" class="form-control" value="{{cli.nombre_cliente}}" placeholder="Password">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" value="{{cli.domicilio_cliente}}" placeholder="1234 Main St">
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="inputCity" class="form-label">DNI</label>
                            <input type="text" class="form-control" value="{{cli.dni_cliente}}">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="inputState" class="form-label">Tel. Fijo</label>
                            <input type="text" class="form-control" value="{{cli.telfijo_cliente}}">
                        </div>
                        <div class="mb-3 col-md-2">
                            <label for="inputZip" class="form-label">Tel Movil</label>
                            <input type="text" class="form-control" value="{{cli.movil_cliente}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="inputCity" class="form-label">Email</label>
                            <input type="text" class="form-control" value="{{cli.email_cliente}}">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="inputState" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" value="{{cli.zipcode_cliente}}">
                        </div>
                        <div class="mb-3 col-md-2">
                            <label for="inputZip" class="form-label">País</label>
                            <input type="text" class="form-control" value="{{cli.id_pais}}">
                        </div>
                    </div>
                </form>
                <button onClick="history.go(-1);" class="btn btn-success waves-effect waves-light">Regresar</button>
            </div> <!-- end card-body -->
        </div> <!-- end card-->
    </div> <!-- end col -->
</div>
{% endblock %}
